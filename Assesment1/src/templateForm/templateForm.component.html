<form class="example-form" #personForm="ngForm" (ngSubmit)="savePerson(personForm)">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>FirstName</mat-label>
      <input required matInput type="text" name = "fname" ngModel>
    </mat-form-field><br>
    
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>MiddleName</mat-label>
        <input matInput type="text" name = "mname" ngModel>
      </mat-form-field><br>

      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>LastName</mat-label>
        <input required matInput type="text" name = "lname" ngModel>
      </mat-form-field><br>

      
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Age</mat-label>
        <input required matInput type="number" [(ngModel)]="age"  name="Age">
      </mat-form-field>
      <p EDirective [textcolor] = "'red'" *ngIf = "age >100 || age<0">Age should be between 1 to 100</p><br>

      <mat-form-field appearance="fill">
        <mat-label>Gender</mat-label>
        <mat-select required  name="gender" ngModel>
          <mat-option value="Male">Male</mat-option>
          <mat-option value="Female">Female</mat-option>

        </mat-select>
      </mat-form-field><br>


    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Address1</mat-label>
      <textarea required matInput name = "add1" [(ngModel)] = "address"></textarea>
    </mat-form-field>
    <br>

    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Address2</mat-label>
        <textarea matInput name = "add2" ngModel></textarea>
      </mat-form-field><br>

      <mat-label>Choose a date</mat-label><br>
      <input required type  = "date" name = "date" ngModel ><br><br>
      <p></p>

      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Pincode</mat-label>
        <input required matInput type="text" [(ngModel)] = "pincode" #pincodee = "ngModel" name = "pcode" > 
      </mat-form-field>
    
      <p EDirective [textcolor] = "'red'" *ngIf = "pincode.length>6" >Invalid</p><br>
      
      <button mat-raised-button color="primary">Submit</button>


  </form>
